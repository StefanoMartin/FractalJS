<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="http://benalman.com/code/projects/jquery-throttle-debounce/jquery.ba-throttle-debounce.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.min.js"></script>
    <script src="javascript/mandelbrot.js"></script>
    <script src="javascript/julia.js"></script>
    <script src="javascript/main.js"></script>
    <link rel="stylesheet" href="css/box.css"></script>
    <link rel="stylesheet" href="css/slider.css"></script>
    <link rel="stylesheet" href="css/button.css"></script>
  </head>

  <body>
    <div>
      <label class="function_label">F(x) = </label><input class="function" id="function" type="text" value="x^2+c"></input>
    </div>

    <div class="box_fractal">
      <canvas id="mandelbrot" width="400" height="400" style="border:1px solid #000000;"></canvas>
      <label></br>Mandelbrot set</br>
      x: <span id=p_m_2>[-1.5,1.5]</span></br>y: <span id=p_m_3>[-1.5,1.5]</span></br>
      Iterations: <span id=p_m_4>200</span></br>
      <span id=loading_m></span></br></br>
      <a href="#" class="m_button" id="zoom_out_m">Zoom out</a> <a href="#" class="m_button" id="reset_m">Reset</a></label>
    </div>

    <div class="box_fractal">
      <canvas id="julia" width="400" height="400" style="border:1px solid #000000;"></canvas>
      <label></br>Julia set</br>
      c = (<span id=p_j_2>-1.5</span>) + i(<span id=p_j_3>1.5</span>)</br>
      x: <span id=p_j_4>[-1.5,1.5]</span></br>y : <span id=p_j_5>[-1.5,1.5]</span></br>
      Iterations: <span id=p_j_6>200</span></br>
      <span id=loading_j></span></br></br>
      <a href="#" class="m_button" id="blocking">Unblocked</a> <a href="#" class="m_button" id="zoom_out_j">Zoom out</a> <a href="#" class="m_button" id="reset_j">Reset</a></label>
    </div>

    <div class="instruction">
      <div class="slidecontainer">
        <label id="sc">Size canvas: </label> <input class="number_slide" id="size_canvas" type="number" value="400">
      </div>
      <a href="#" class="m_button m_reset_all" id="reset">Reset all</a>

      <h1>Instruction</h1>
      <p>
        Move the mouse on the Mandelbrot set
        to change the Julia set</br>
        Double click to zoom</br>
        Space to block/unblock the Julia set</br>
        Use WASD to move inside Mandelbrot set</br>
        Use directional keys to move inside Julia set</br>
      </p>
    </div>
  </body>
</html>
