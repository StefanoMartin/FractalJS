<html>
  <head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="javascript/fractal.js"></script>
    <script src="javascript/main.js"></script>

    <link rel="stylesheet" href="css/wrapper.css"/>
    <link rel="stylesheet" href="css/box.css"/>
    <link rel="stylesheet" href="css/slider.css"/>
    <link rel="stylesheet" href="css/button.css"/>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Similar Fractal</h3>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="only_last">
        <label class="custom-control-label" for="only_last">Only last</label>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="colored">
        <label class="custom-control-label" for="colored">Colored</label>
      </div>

      <hr/>

      <div class="container">
        <div class="row">
          <div class="col-3">Size</div>
          <div class="col-3">
            <input class="number_slide" type="number" value="100" id="size_square">
          </div>
          <div class="col-4">
            <input type="range" min="0" max="1000" value="100" class="slider">
          </div>
        </div>

        <div class="row">
          <div class="col-3">Repeat</div>
          <div class="col-3">
            <input class="number_slide" type="number" value="7" id="repetition">
          </div>
          <div class="col-4">
            <input type="range" min="0" max="15" value="7" class="slider">
          </div>
        </div>
      </div>


      <hr/>

      <a href="#" class="myButton" id="addButton">Add</a>
      <a href="#" class="myButton" id="randomButton">Random</a>

      <hr/>

      <div class="container">
        <div class="boxes">
          <div class="box_iteration">
            <div class="row">
              <div class="col-3">X</div>
              <div class="col-3">
                <input class="number_slide" type="number" value="0">
              </div>
              <div class="col-4">
                <input type="range" min="-300" max="300" value="0" class="slider">
              </div>
            </div>

            <div class="row">
              <div class="col-3">Y</div>
              <div class="col-3">
                <input class="number_slide" type="number" value="100">
              </div>
              <div class="col-4">
                <input type="range" min="-300" max="300" value="100" class="slider">
              </div>
            </div>

            <div class="row">
              <div class="col-3">Rotation</div>
              <div class="col-3">
                <input class="number_slide" type="number" value="45">
              </div>
              <div class="col-4">
                <input type="range" min="0" max="360" value="45" class="slider">
              </div>
            </div>

            <div class="row">
              <div class="col-3">Size</div>
              <div class="col-3">
                <input class="number_slide" type="number"  value="0.7" step="0.01">
              </div>
              <div class="col-4">
                <input type="range" min="0" max="1" value="0.7" class="slider" step="0.01">
              </div>
            </div>
            <a href="#" class="myButton" id="removeButton">Remove</a>
            <hr/>
          </div>

          <div class="box_iteration">
            <div class="row">
              <div class="col-3">X</div>
              <div class="col-3">
                <input class="number_slide" type="number" value="50">
              </div>
              <div class="col-4">
                <input type="range" min="-300" max="300" value="50" class="slider">
              </div>
            </div>

            <div class="row">
              <div class="col-3">Y</div>
              <div class="col-3">
                <input class="number_slide" type="number" value="150">
              </div>
              <div class="col-4">
                <input type="range" min="-300" max="300" value="150" class="slider">
              </div>
            </div>

            <div class="row">
              <div class="col-3">Rotation</div>
              <div class="col-3">
                <input class="number_slide" type="number" value="315">
              </div>
              <div class="col-4">
                <input type="range" min="0" max="360" value="315" class="slider">
              </div>
            </div>

            <div class="row">
              <div class="col-3">Size</div>
              <div class="col-3">
                <input class="number_slide" type="number"  value="0.7" step="0.01">
              </div>
              <div class="col-4">
                <input type="range" min="0" max="1" value="0.7" class="slider" step="0.01">
              </div>
            </div>
            <a href="#" class="myButton" id="removeButton">Remove</a>
            <hr/>
          </div>
        </div>
      </div>
    </div>

    <div class="my-auto" id="outer_canvas">
      <canvas id="similar_canvas"></canvas>
    </div>
  </body>
</html>
